
<!DOCTYPE HTML>
<html lang="en">

	<head>
    	<meta charset="utf-8"/>
    	<title>smile in dark</title>
		<link rel="stylesheet" href="cv.css" type="text/css">
		<script src="js/jquery-1.7.2.js"></script>
        <script src="js/waypoints.min.js"></script>
	 </head>

	<body>
        <div id="content">
            
            <ul id="step">
                <li>
                    <div class="circle">news</div>
                    <div style="margin-left:20px;">
						
					</div>
                </li>
                <li>
                    <div class="circle">study</div>
                    <div style="margin-left:20px;">
						
					</div>
                </li>
                <li>
                    <div class="circle">tools</div>
                    <div style="margin-left:20px;">
						
					</div>
                </li>
            </ul>

            <div id="ico-group">
                <div class="circle" style="visibility: hidden">news</div>
                <div class="circle" style="visibility: hidden">study</div>
                <div class="circle" style="visibility: hidden">tools</div>
            </div>
 	 </div>
 	<!-- footer -->
	




	</body>
</html>


<script type="text/javascript">
    $(function () {

        $("#ico-group").css("left", ((window.screen.width - 1033) / 2) +42 + "px");
        $("#step div.circle").each(function (index, element) {
            $(element).waypoint(function (direction) {
                if (direction == "up") {
                  
                    for (var i = 0; i < $("#ico-group div").length; i++) {
                        if (i >= index) {
                            $($("#ico-group div").get(i)).css("visibility", "hidden");
                        }
                        if (i > 0 && i==index) {
                            $($("#ico-group div").get(i-1)).removeClass("gray");
                        }
                    }
                    $(element).css("visibility", "visible");
                } else {
                    $(element).css("visibility", "hidden");
                    for (var i = 0; i < $("#ico-group div").length; i++) {
                        if (i < index) {
                            $($("#ico-group div").get(i)).addClass("gray");
                        } else if (i == index) {
                            $($("#ico-group div").get(i)).css("visibility", "visible");
                            $($("#ico-group div").get(i)).removeClass("gray");

                        } else {
                            $($("#ico-group div").get(i)).css("visibility", "hidden");
                        }
                    }
                }

                $($("#ico-group div").get(index)).unbind("click").bind("click", function() {
                    var _targetTop = $(element).offset().top;//获取位置
                    jQuery("html,body").animate({ scrollTop: _targetTop }, 300);//跳转
                });

            }, {
                offset: 0 +index*32
            });
        });
    });
</script>
