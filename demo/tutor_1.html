<!DOCTYPE html>
<html>
<head>
	<title>Demo Tutor 1</title>
</head>
<body>
<h1>这个页面将会解释如何通过jQuery获取数据并更改页面内容</h1>
<div id="container">
	<p>跟上一页一样,但是要先引入jQuery的框架文件</p>
	<p id="content">有一个id是content的段落<p>
	<p class="content_2">有一个class是content_2的段落<p>

	<p id="desc_1">点击按钮1会更改content，点击按钮2会更改content_2<p>
	<button id="btn_1">按钮1</button>
	<button id="btn_2">按钮2</button>
</div>
<a href="tutor_2.html">下一页</a>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	var button_1 = $('#btn_1')	// 获取btn_1元素
	button_1.click(function(){
		console.log(1)
		url = "data_2.txt"
		$.get(url, function(result){
			$("#content").html(result)	// 使用#表示id
		})
	})
	var button_2 = $('#btn_2')	// 获取btn_1元素
	button_2.click(function(){
		url = "data_2.php"
		$.get(url, function(result){
			$(".content_2").html(result)	// 使用.表示class (与 css 相同,也就是 XPath 表达式)
		})
	})
</script>
</body>
</html>
