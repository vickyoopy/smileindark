<!-- Begin Wrapper -->
<div class="wrapper">
    <form action="" method="post">
        <div><input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/></div>
        <div><input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" /></div>
        <button id="submit" type="button">Sign in</button>
    </form> 
</div>  

<div class="alert" style="text-align: center">
            <h2>Alert</h2>
            <div class="alert_con">
                <p id="ts"></p>

 <!-- Javascript -->
        <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
        <script src="js/supersized.3.2.7.min.js"></script>
        <script src="js/supersized-init.js"></script>
        <script>
        $(".btn").click(function(){
            is_hide();
        })
        var u = $("input[name=username]");
        var p = $("input[name=password]");
        $("#submit").live('click',function(){
            if(u.val() == '' || p.val() =='')
            {
                $("#ts").html("pls input username and password !");
                is_show();
                return false;
            }
            else{
                $.get("validation.php?u="+u.val()+"&p="+p.val(),function(result){
                    if(result.valid){
                    	alert("Welcome back,"+u.val());
                        location.href='../index.html';
                    }
                    else{
                        $("#ts").html("invalid username/password");
                        is_show();
                        return false;    
                    }   
                })     
            }   
        });
        window.onload = function()
        {
            $(".connect p").eq(0).animate({"left":"0%"}, 600);
            $(".connect p").eq(1).animate({"left":"0%"}, 400);
        }
        function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
        function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
        </script>
